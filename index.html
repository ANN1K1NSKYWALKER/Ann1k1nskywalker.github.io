            #Vinyl{

            }

            @keyframes spin {
                            0% {
                                transform: rotate(0deg)
                                }
                            100% {
                            transform: rotate(360deg)
                                }
                            }
            


            #wolf{
                 width:305px;

            transform: 5s;
