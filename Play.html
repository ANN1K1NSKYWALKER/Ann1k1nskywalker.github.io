<html>

  <style>
  html, body {
    height: 100%;
    margin: 0;

  body {

    justify-content: center;

  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
  alert("ğš†ğšğš•ğšŒğš˜ğš–ğš ğšğš˜ ğš‚ğš—ğšŠğš”! ğšƒğš‘ğš’ğšœ ğš’ğšœ ğš‹ğšŠğšœğš’ğšŒğšŠğš•ğš•ğš¢ ğšğš‘ğš ğš‚ğš—ğšŠğš”ğš ğšğšŠğš–ğš, ğš‹ğšğš ğšğš‘ğš ğšœğš—ğšŠğš”ğš ğš ğš’ğš•ğš• ğš˜ğš—ğš•ğš¢ ğšğš’ğš ğš ğš‘ğšğš— ğš’ğš ğš‘ğš’ğšğšœ ğš’ğšğšœ ğš˜ğš ğš— ğšğšŠğš’ğš•. ğ™´ğš—ğš“ğš˜ğš¢! (ğ–¬ğ—ğ—Œğ—‚ğ–¼ ğ–¢ğ—‹ğ–¾ğ–½ğ—‚ğ—: ğ–µğ—‚ğ–½ğ–¾ğ—ˆ ğ–¦ğ–ºğ—†ğ–¾ ğ–§ğ—ˆğ—†ğ–¾, ğ–ªğ—‚ğ—‹ğ—„ ğ–®ğ—Œğ–ºğ—†ğ–ºğ—’ğ—ˆ, ğ–²ğ—ˆğ—ğ—‹ğ–¼ğ–¾: ğ–¥ğ—‹ğ–¾ğ–¾ ğ–¬ğ—ğ—Œğ—‚ğ–¼ ğ– ğ—‹ğ–¼ğ—ğ—‚ğ—ğ–¾, ğ–«ğ—‚ğ–¼ğ–¾ğ—‡ğ–¼ğ–¾ ğ–³ğ—’ğ—‰ğ–¾: ğ–¢ğ–¢ ğ–¡ğ–¸)")
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');


var grid = 16;
var count = 0;

var snake = {
  x: 160,
  y: 160,

  
  dx: grid,
  dy: 0,

  
  cells: [],

  
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};


function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}


function loop() {
  requestAnimationFrame(loop);

 
  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  
  snake.x += snake.dx;
  snake.y += snake.dy;

  
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  
  snake.cells.unshift({x: snake.x, y: snake.y});

  
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  
  context.fillStyle = 'white';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  
  context.fillStyle = 'skyblue';
  snake.cells.forEach(function(cell, index) {

    
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

     
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    
    for (var i = index + 1; i < snake.cells.length; i++) {

     
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}


document.addEventListener('keydown', function(e) {
  

  // left arrow 
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow 
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow 
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow 
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});


requestAnimationFrame(loop);
</script>
</body>
</html>
