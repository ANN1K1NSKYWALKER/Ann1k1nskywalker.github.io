<!DOCTYPE html>
<html>
<head>
  <title>Game!!</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
  alert("𝚆𝚎𝚕𝚌𝚘𝚖𝚎 𝚝𝚘 𝚂𝚗𝚊𝚔! 𝚃𝚑𝚒𝚜 𝚒𝚜 𝚋𝚊𝚜𝚒𝚌𝚊𝚕𝚕𝚢 𝚝𝚑𝚎 𝚂𝚗𝚊𝚔𝚎 𝚐𝚊𝚖𝚎, 𝚋𝚞𝚝 𝚝𝚑𝚎 𝚜𝚗𝚊𝚔𝚎 𝚠𝚒𝚕𝚕 𝚘𝚗𝚕𝚢 𝚍𝚒𝚎 𝚠𝚑𝚎𝚗 𝚒𝚝 𝚑𝚒𝚝𝚜 𝚒𝚝𝚜 𝚘𝚠𝚗 𝚝𝚊𝚒𝚕. 𝙴𝚗𝚓𝚘𝚢! (𝖬𝗎𝗌𝗂𝖼 𝖢𝗋𝖾𝖽𝗂𝗍: 𝖵𝗂𝖽𝖾𝗈 𝖦𝖺𝗆𝖾 𝖧𝗈𝗆𝖾, 𝖪𝗂𝗋𝗄 𝖮𝗌𝖺𝗆𝖺𝗒𝗈, 𝖲𝗈𝗎𝗋𝖼𝖾: 𝖥𝗋𝖾𝖾 𝖬𝗎𝗌𝗂𝖼 𝖠𝗋𝖼𝗁𝗂𝗏𝖾, 𝖫𝗂𝖼𝖾𝗇𝖼𝖾 𝖳𝗒𝗉𝖾: 𝖢𝖢 𝖡𝖸)")
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');


var grid = 16;
var count = 0;

var snake = {
  x: 160,
  y: 160,

  
  dx: grid,
  dy: 0,

  
  cells: [],

  
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};


function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}


function loop() {
  requestAnimationFrame(loop);

 
  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  
  snake.x += snake.dx;
  snake.y += snake.dy;

  
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  
  snake.cells.unshift({x: snake.x, y: snake.y});

  
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  
  context.fillStyle = 'white';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  
  context.fillStyle = 'skyblue';
  snake.cells.forEach(function(cell, index) {

    
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

     
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    
    for (var i = index + 1; i < snake.cells.length; i++) {

     
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}


document.addEventListener('keydown', function(e) {
  

  // left arrow 
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow 
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow 
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow 
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});


requestAnimationFrame(loop);
</script>
</body>
</html>
