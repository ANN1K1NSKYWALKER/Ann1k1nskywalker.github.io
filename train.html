<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>title</title>

	<style>

		body{
			background-image: url("heaven.png");
  			background-repeat: no-repeat;
 			background-attachment: fixed;
  			background-size: cover;
		}

		#train{
			display: flex;
			gap: 12px;
		}

		.cart{
			border: 1px solid black;
			min-width: 100px;
			height: 80px;
			text-align: center;
			position: relative;
		}
		.cart:before {
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			left: 10px;
			background-color: whitesmoke;
		}

		.cart:after{
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			left: 60px;
			background-color: whitesmoke;
		}
	</style>

</head>
<body>

	<audio id="play">
    <source src="heaven.mp3" type="audio/mpeg" />
	</audio>

	<input type="text" id="person">
	<button id="add-person">Add Person!</button>
	<button id="bye-person">Remove Last Person :(</button>
	<button id="music" onClick="document.getElementById('play').play(); return false;"
		>Start the Ride!</button>

	<div id="train">

	<script>

		let people = ["a","b","c"]
		
		let train = document.getElementById("train")

		function makeTrain() {
			train.innerHTML=""
				for(let i = 0; i < people.length; i++) {
				console.log(people[i])
				//create new div
				let cart = document.createElement("div")
				cart.textContent = people[i]
				// add a class
				cart.classList.add("cart")
				train.appendChild(cart)
			}
		}
		makeTrain()
		
		let addPerson = document.getElementById("add-person")
		addPerson.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			console.log(personInput.value)

			people.push(personInput.value)
			makeTrain()
			console.log(people)
		})

		let ByePerson = document.getElementById("bye-person")
		ByePerson.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			console.log(personInput.value)

			people.pop(personInput.value)
			makeTrain()
			console.log(people)
			})

	</script>
</body>
</html>
