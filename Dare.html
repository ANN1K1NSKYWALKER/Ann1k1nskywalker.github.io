<html>

	<center>
		<div id="title">Your Dare Is...</div>

	<script type="text/javascript">

		document.addEventListener("click", function(){
			let randomDare = Math.round(Math.random()*20)
			console.log(randomDare)
			alert(Dare[randomDare])
		})


	</script>
