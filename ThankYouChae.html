<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>I Hate You</title>
    <style>
        .confetti{
    width: 10px;
    height: 50px;
    display: inline-block;
    position:absolute;
    animation-name: swing;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
        }

        @keyframes swing {
        from{
            transform: rotate(-45deg)
        }
        to {
            transform: rotate(45deg)
        }
        
    }
    </style>
</head>
<body>
    <center>
    </center>
    <script>

    let fallfactor = 0
        function makeConfetti(){
        let square = document.createElement("div")
        square.classList.add("confetti")
    let l = Math.random()*100
    let t = Math.random()*100
    let r = Math.floor(Math.random()*255)
    let g = Math.floor(Math.random()*255)
    let b = Math.floor(Math.random()*255)
    square.style.backgroundColor = "rgb("+ r + "," + g + "," + b +")"
    square.style.left = l + "vw"
    square.style.top = t + "vh"
    document.body.appendChild(square)

  function fall(){
    let fallFactor = 10
    square.style.top = parseInt(square.style.top) + fallFactor + "px"
    console.log(square.style.top)
    if (parseInt(square.style.top) > 1000){
        square.style.top = "10px"
    }
  }

  setInterval(fall, 300)
}
setInterval(makeConfetti,20)
    </script>
</body>
