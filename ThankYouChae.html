<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <link rel="stylesheet" href="confetti.css">
    <title>I Hate You</title>
    <style>
        .confetti{
    width: 10px;
    height: 10px;
    position:absolute;
        }
    </style>
</head>
<body>
    <center>
    </center>
    <script src="confetti.js">
        function makeConfetti(){
    square = document.createElement("div")
    square.classList.add("confetti")
    l = Math.random()*100
    t = Math.random()*100
    r = Math.floor(Math.random()*255)
    g = Math.floor(Math.random()*255)
    b = Math.floor(Math.random()*255)
    square.style.backgroundColor = "rgb("+ r + "," + g + "," + b +")"
    square.style.left = l + "vw"
    square.style.top = t + "vh"
    document.body.appendChild(square)
}
setInterval(makeConfetti,20)
    </script>
</body>
</html>
