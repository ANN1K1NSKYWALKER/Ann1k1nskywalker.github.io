            #Vinyl{
                text-align: center;
                animation-name:spin;
                animation-duration:5s;
                animation-iteration-count: infinite;
                position:relative;
                margin-top: 10px;
            }

            @keyframes spin {
                            0% {
                                transform: rotate(0deg)
                                }
                            100% {
                            transform: rotate(360deg)
                                }
                            }
            
            image-container {
                display: flex;
                justify-content: center;
                gap: 20px;
            }


            #wolf{
                width: 500;
                height: 475px;
                border-radius: 25px;
                margin-left: 50px;
            }

            #wolf:hover{
                animation-name: Projects2;
                animation-duration: 3s;
            }

            @keyframes Projects2{
                100%{transform: rotate(360deg);}
            }

            #dwaekki{
                width: 500;
                height: 475px;
                border-radius: 25px;
